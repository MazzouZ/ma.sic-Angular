<app-header-content [title]="'Penalities'"></app-header-content>
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 m-auto">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Add Penality</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form role="form" >
            <div class="card-body">

              <div class="form-group">
                <label id="example-radio-group-label">Pick your favorite option :</label> <br>
                <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group m-auto"
                                 [(ngModel)]="favoriteOption" name="favoriteOption" (change)="optionChanged()">
                  <mat-radio-button class="example-radio-button m-auto" *ngFor="let cOr of contractOrReference" [value]="cOr">
                    {{cOr}}
                  </mat-radio-button>
                </mat-radio-group>
                <div>Your Penality is for a : {{favoriteOption}}</div>
              </div>

              <div class="form-group" *ngIf="favoriteOption === 'Reference Delegator'">
                <label for="delegateReference">Reference Delegator</label>
                <select type="text" class="form-control" id="delegateReference"
                       [(ngModel)]="penalityForId" name="delegateReference" >
                  <option></option>
                  <ng-container *ngFor="let objet of list">
                    <option [value]="objet.id">{{objet.socialReason}}</option>
                  </ng-container>
                </select>
              </div>

              <div class="form-group" *ngIf="favoriteOption === 'Reference SDL'">
                <label for="sDLReference">Reference SDL</label>
                <select type="text" class="form-control" id="sDLReference"
                       [(ngModel)]="penalityForId" name="sDLReference">
                  <option></option>
                  <ng-container *ngFor="let objet of list">
                    <option [value]="objet.id">{{objet.socialReason}}</option>
                  </ng-container>
                </select>
              </div>

              <div class="form-group" *ngIf="favoriteOption === 'Contract'">
                <label for="contrat">Contract</label>
                <select type="text" class="form-control" id="contrat"
                       [(ngModel)]="penalityForId" name="contrat">
                  <option></option>
                  <ng-container *ngFor="let objet of list">
                    <option [value]="objet.id">{{objet.numContract}}</option>
                  </ng-container>
                </select>
              </div>
             <!-- $$*******************************************************-->
              <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" min="0"
                       [(ngModel)]="data.amount" name="amount" placeholder="Enter amount">
              </div>
              <!-- $$*******************************************************-->
              <div class="form-group">
                <label for="patterns">Patterns</label>
                <input type="text" class="form-control" id="patterns"
                       [(ngModel)]="data.patterns" name="patterns" placeholder="Enter patterns">
              </div>
              <!-- $$*******************************************************-->
              <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" [(ngModel)]="data.status" name="status">
                  <option>resolved</option>
                  <option>not resolved</option>
                </select>
              </div>
              <!-- $$*******************************************************-->
              <div class="form-group">
                <label for="regulationDate">Regulation Date</label>
                <input type="date" class="form-control" id="regulationDate"
                       [(ngModel)]="data.regulationDate" name="regulationDate" placeholder="Enter regulation date">
              </div>
              <!-- $$*******************************************************-->
              <div class="form-group">
                <label for="amountRegulation">Amount of Regulation</label>
                <input type="number" class="form-control" id="amountRegulation" min="0" [(ngModel)]="data.amountRegulation"
                       name="amountRegulation" placeholder="Enter amount of regulation">
              </div>
              <!-- $$*******************************************************-->
              <div class="form-group">
                <label for="pj">PJ</label>
                <input type="text" class="form-control" id="pj" [(ngModel)]="data.pj" name="pj" placeholder="Enter PJ">
              </div>
              <!-- $$*******************************************************-->
              <div class="form-group">
                <label for="observations">Observations</label>
                <input type="text" class="form-control" id="observations" [(ngModel)]="data.observations"
                       name="observations" placeholder="Enter observations">
              </div>

            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <button type="submit" class="btn btn-primary" (click)="submit()">Add Penality</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
