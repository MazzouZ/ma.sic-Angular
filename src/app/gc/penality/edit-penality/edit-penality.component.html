<app-header-content [title]="'Penalities'"></app-header-content>
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 m-auto">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Edit Penality</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form role="form" >
           <div class="card-body">
              <!-- $$*******************************************************-->
              <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" min="0"
                       [(ngModel)]="data.amount" name="amount" placeholder="Enter amount">
              </div>
              <!-- $$*******************************************************-->
              <div class="form-group">
                <label for="patterns">Patterns</label>
                <input type="text" class="form-control" id="patterns"
                       [(ngModel)]="data.patterns" name="patterns" placeholder="Enter patterns">
              </div>
              <!-- $$*******************************************************-->
              <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" [(ngModel)]="data.status" name="status">
                  <option>resolved</option>
                  <option>not resolved</option>
                </select>
              </div>
              <!-- $$*******************************************************-->
              <div class="form-group">
                <label for="regulationDate">Regulation Date</label>
                <input type="date" class="form-control" id="regulationDate"
                       [(ngModel)]="data.regulationDate" name="regulationDate" placeholder="Enter regulation date">
              </div>
              <!-- $$*******************************************************-->
              <div class="form-group">
                <label for="amountRegulation">Amount of Regulation</label>
                <input type="number" class="form-control" id="amountRegulation" min="0" [(ngModel)]="data.amountRegulation"
                       name="amountRegulation" placeholder="Enter amount of regulation">
              </div>
              <!-- $$*******************************************************-->
              <div class="form-group">
                <label for="pj">PJ</label>
                <input type="text" class="form-control" id="pj" [(ngModel)]="data.pj" name="pj" placeholder="Enter PJ">
              </div>
              <!-- $$*******************************************************-->
              <div class="form-group">
                <label for="observations">Observations</label>
                <input type="text" class="form-control" id="observations" [(ngModel)]="data.observations"
                       name="observations" placeholder="Enter observations">
              </div>

            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <button type="submit" class="btn btn-primary" (click)="submit()">Edit Penality</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
