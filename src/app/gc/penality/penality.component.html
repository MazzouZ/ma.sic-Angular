<app-header-content [title]="'Penality'"></app-header-content>
<section class="content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <mat-form-field>
              <mat-label>
                <mat-icon>search</mat-icon>
                Search
              </mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Mot ClÃ© ...">
            </mat-form-field>
            <button mat-raised-button (click)="openAddDialog()" class="btn btn-dark float-right">Add Penality
            </button>
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
                <!-- amount --------------------------------------------------->
                <ng-container matColumnDef="amount">
                  <th class="text-primary" mat-header-cell *matHeaderCellDef mat-sort-header> Amount</th>
                  <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
                </ng-container>
                <!-- patterns --------------------------------------------------->
                <ng-container matColumnDef="patterns">
                  <th class="text-primary" mat-header-cell *matHeaderCellDef mat-sort-header> Patterns</th>
                  <td mat-cell *matCellDef="let row"> {{row.patterns}} </td>
                </ng-container>
                <!-- amount --------------------------------------------------->
                <ng-container matColumnDef="status">
                  <th class="text-primary" mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
                  <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                </ng-container>
                <!-- LES ACTIONS --------------------------------------------------->
                <ng-container matColumnDef="Actions">
                  <th class="text-primary" mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
                  <td mat-cell *matCellDef="let row">
                    <mat-chip-list aria-label="Fish selection">
                      <button class="btn m-2 btn-sm" >
                        <mat-icon (click)="openDetailsDialog(row)">article</mat-icon>
                      </button>
                      <button class="btn m-2 btn-sm" >
                        <mat-icon (click)="openModifyDialog(row)">edit</mat-icon>
                      </button>
                      <button class="btn m-2 btn-sm" >
                        <mat-icon color="warn" (click)="deletePenality(row)">delete</mat-icon>
                      </button>
                    </mat-chip-list>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
              </table>

              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
          </div>
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>
</section>
