<app-header-content [title]="'Documents'"></app-header-content>
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 m-auto">
        <div class="card card-primary">
  <div class="card-header">
    <h3 class="card-title">Add Document</h3>
  </div>
  <!-- /.card-header -->
  <!-- form start -->
  <form role="form" >
    <div class="card-body">

      <div class="form-group">
        <label for="documentName">Document Name</label>
        <input type="text" class="form-control" id="documentName" [(ngModel)]="data.documentName" name="documentName" placeholder="Enter document Name">
      </div>

      <div class="form-group">
        <label for="documentType">Document Type</label>
        <select class="form-control" id="documentType" [(ngModel)]="data.documentType" name="documentType">
          <ng-container *ngFor="let docType of documentTypes">
            <option>{{docType.label}}</option>
          </ng-container>

        </select>
      </div>

      <div class="form-group">
        <label for="observations">Observations</label>
        <textarea class="form-control" id="observations" [(ngModel)]="data.observations" name="observations" rows="3" placeholder="Enter your Observations ..."></textarea>
      </div>

      <div class="form-group">
        <label for="document">Document</label>
        <div class="input-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="document" name="document"
                   (change)="handleFileInput($event.target.files)"
                   accept="application/pdf">

            <label class="custom-file-label" for="document">Choose PDF file</label>
          </div>
          <div class="input-group-append">
            <span class="input-group-text" id="">Upload</span>
          </div>
        </div>
      </div>

    </div>
    <!-- /.card-body -->

    <div class="card-footer">
      <button type="submit" class="btn btn-primary" (click)="submit()">Add Document</button>
      <mat-spinner class="m-auto" [diameter]="40" *ngIf="uploading"></mat-spinner>
    </div>
  </form>
</div>
      </div>
    </div>
  </div>
</section>
